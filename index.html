<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Loan Calculator</title>

    <style>
      #loading, #results {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Wealth Calculator</h1>

            <form id="loan-form">
              <div id="form-group" class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">Ksh</span>
                  <input type="number" step="0.01" class="form-control" id="initial-value" placeholder="Initial Top-up" value="0"
                  >
                </div>
              </div>

              <div id="form-group" class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">Ksh</span>
                  <input type="number" step="0.01" class="form-control" id="top-up" placeholder="Monthly Top-up" value="50000"
                  >
                </div>
              </div>

              <div id="form-group" class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input type="number" class="form-control" id="interest-rate" value="8.5" disabled>
                </div>
              </div>

              <div id="form-group" class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">Months</span>
                  <input type="number" class="form-control" id="months" placeholder="Duration" value="1">
                </div>
              </div>

              <div class="form-group" class="mb-3">
                <input type="submit" value="Calculate" class="btn btn-dark w-100" >
              </div>
            </form>

            <!-- Loader -->
            <div id="loading">
              <img src="img/loading.gif" alt="">
            </div>
            
            <!-- Result -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div id="form-group" class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">Ksh</span>
                  <input type="number" class="form-control" id="invested-amount" placeholder="Invested Amount" disabled>
                </div>
              </div>

              <div id="form-group" class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">Interest</span>
                  <input type="number" class="form-control" id="interest" disabled>
                </div>
              </div>

              <div id="form-group" class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">WHT</span>
                  <input type="number" class="form-control" id="tax" disabled>
                </div>
              </div>
              <div id="form-group" class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">Total Value</span>
                  <input type="number" class="form-control" id="total-investment" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS --> -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
   
  </body>
</html>
